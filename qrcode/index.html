<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>
  <main>
    <section class="qr-code">
      <img class="qr-code__img" src="images/image-qr-code.png" alt="">
      <div class="qr-code__content">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p class="qr-code__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PedroDCN">Pedro Donato</a>.
  </footer>
</body>
</html>
