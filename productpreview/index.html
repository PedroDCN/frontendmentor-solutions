<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="product">
    <img class="product__img-desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="product__img-mobile" src="images/image-product-mobile.jpg" alt="">
    <h2 class="product__type">Perfume</h2>
    <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
    <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
      CHANEL.</p>
    <div class="product__price-container">
      <span class="product__price">$149.99</span>
      <span class="product__old-price">$169.99</span>
    </div>
    <button>
      <img src="images/icon-cart.svg" alt=""> Add to Cart
    </button>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PedroDCN">Pedro Donato</a>.
  </footer>
</body>
</html>
