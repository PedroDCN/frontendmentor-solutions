<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <section class="order">
          <div class="oder__img-container">
            <img class="order__img" src="images/illustration-hero.svg" alt="a person listening to music">
          </div>
          <div class="order__content flow">
              <h2 class="order__title">Order Summary</h2>
              <p class="order__info">You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!</p>
              <div class="plan">
                  <div class="plan__img">
                      <img src="images/icon-music.svg" alt="">
                  </div>
                  <div class="plan__content">
                    <p class="plan__title">Annual Plan</p>
                      <p>$59.99/year</p>
                  </div>
                  <button class="link">Change</button>
              </div>
              <div class="button-group">
              <button class="button button--primary">Proceed to Payment</button>
              <button class="button button--transparent">Cancel Order</button>
              </div>
          </div>
      </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Donato</a>.
  </footer>
</body>
</html>
