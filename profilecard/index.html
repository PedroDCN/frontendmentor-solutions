<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="profile">
      <div class="profile__info">
        <img class="profile-img-bg" src="images/bg-pattern-card.svg" alt="">

        <div class="profile__img-container">
          <img class="profile__img" src="images/image-victor.jpg" alt="foto de usuÃ¡rio de Victor Crest">
        </div>
        <h1 class="profile__name">Victor Crest<span class="profile__age">26</span></h3>
        <p class="profile__city">London</p>
      </div>
      <div class="profile__stats">
        <div class="profile__stat">
          <p class="stat__number">80K</p>
          <p class="stat__name">Followers</p>
        </div>
        <div class="profile__stat">
          <p class="stat__number">803K</p>
          <p class="stat__name">Likes</p>
        </div>
        <div class="profile__stat">
          <p class="stat__number">1.4K</p>
          <p class="stat__name">Photos</p>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PedroDCN">Pedro Donato</a>.
  </footer>
</body>
</html>
