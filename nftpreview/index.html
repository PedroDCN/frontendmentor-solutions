<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="preview-card">
      <div class="preview-card__img-container">
        <a href="#" class="preview-card__img-link">
          <img class="preview-card__img" src="images/image-equilibrium.jpg" alt="">
        </a>
      </div>
      <div class="preview-card__body">
        <h1 class="preview-card__name"><a href="#">Equilibrium #3429</a></h1>
        <p class="preview-card__content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="preview-card__info">
          <span class="preview-card__value"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span class="preview-card__time"><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
        <div class="line"></div>
        <div class="preview-card__author">
          <img class="preview-card__author-img" src="images/image-avatar.png" alt="">
          <p class="preview-card__author-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PedroDCN">Pedro Donato</a>.
  </footer>
</body>
</html>
