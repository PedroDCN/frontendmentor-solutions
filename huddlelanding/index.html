<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="img-container">
      <img class="img" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <aside class="socials">
    <a href="#" class="social"></a>
    <a href="#" class="social"></a>
    <a href="#" class="social"></a>
  </aside>
  <picture>
    <source media="(min-width: 900px)" srcset="images/bg-desktop.svg">
    <img src="images/bg-mobile.svg" alt="">
  </picture>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/PedroDCN">Pedro Donato</a>.
    </p>
  </footer>
</body>
</html>
